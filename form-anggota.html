<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran Kartu Anggota - Perpustakaan FBS UNM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      background: #f6f4fb;
    }

    header {
      background: linear-gradient(135deg,#5b2bbd,#7a49e6);
      color: white;
      padding: 25px;
      text-align: center;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    h2 {
      color: #5b2bbd;
      margin-top:0;
      font-size:22px;
      text-align:center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size:14px;
    }

    button {
      background: linear-gradient(135deg,#5b2bbd,#7a49e6);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition:.2s;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg,#45209c,#6b35da);
    }

    .back {
      display:block;
      margin-top:15px;
      text-align:center;
      color:#5b2bbd;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>

<header>
  <h1>Form Pendaftaran Kartu Anggota</h1>
  <p>Perpustakaan Fakultas Bahasa dan Sastra Universitas Negeri Makassar</p>
</header>

<section>
  <div class="card">

    <h2>Isi Data Pendaftaran</h2>

    <input type="text" id="nama" placeholder="Nama lengkap sesuai KTP" required>
    <input type="text" id="nim" placeholder="NIM" required>
    <input type="text" id="nik" placeholder="NIK" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="ttl" placeholder="Tempat, Tanggal Lahir" required>
    <input type="text" id="alamat" placeholder="Alamat lengkap" required>
    <input type="text" id="jurusan" placeholder="Jurusan" required>
    <input type="text" id="prodi" placeholder="Program Studi" required>
    <input type="text" id="kelas" placeholder="Kelas" required>
    <input type="text" id="wa" placeholder="Nomor WhatsApp" required>

    <button onclick="kirimWA()">Kirim Data & Lanjut ke WhatsApp</button>

    <a href="index.html" class="back">‚Üê Kembali ke Beranda</a>

  </div>
</section>

<script>
function kirimWA(){
  let nama = document.getElementById('nama').value;
  let nim = document.getElementById('nim').value;
  let nik = document.getElementById('nik').value;
  let email = document.getElementById('email').value;
  let ttl = document.getElementById('ttl').value;
  let alamat = document.getElementById('alamat').value;
  let jurusan = document.getElementById('jurusan').value;
  let prodi = document.getElementById('prodi').value;
  let kelas = document.getElementById('kelas').value;
  let wa = document.getElementById('wa').value;

  if(!nama || !nim || !nik || !email || !ttl || !alamat || !jurusan || !prodi || !kelas || !wa){
    alert('Semua data wajib diisi terlebih dahulu');
    return;
  }

  let pesan = `Saya ingin mendaftar kartu anggota perpustakaan FBS UNM.%0A%0A`
    + `Nama: ${nama}%0A`
    + `NIM: ${nim}%0A`
    + `NIK: ${nik}%0A`
    + `Email: ${email}%0A`
    + `TTL: ${ttl}%0A`
    + `Alamat: ${alamat}%0A`
    + `Jurusan: ${jurusan}%0A`
    + `Prodi: ${prodi}%0A`
    + `Kelas: ${kelas}%0A`
    + `No WA: ${wa}`;

  window.open(`https://wa.me/6281958370151?text=${pesan}`, '_blank');
}
</script>

</body>
</html>
